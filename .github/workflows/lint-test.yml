name: Lint & Test

on:
  push:
    branches-ignore:
      - 'update-snapshots'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v2

      - name: Use Node 12 🕹️
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install ⚙️
        run: npm ci

      - name: Lint 🤓
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v2

      - name: Use Node 12 🕹️
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install ⚙️
        run: npm ci

      - name: Test 👓
        run: npm test
        env:
          CI: true
